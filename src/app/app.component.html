<form
  class="d-flex"
  role="search"
  style="justify-content: center; align-items: center"
>
  <input
    class="form-control me-2"
    type="search"
    placeholder="Search"
    aria-label="Search"
    #search
  />
  <button
    class="btn btn-dark"
    type="submit"
    (click)="callWeather(search.value)"
  >
    Search
  </button>
</form>
<div class="box-container">
  <div class="upper-data">
    <img
      src="https://static.vecteezy.com/system/resources/previews/014/471/349/original/christmas-background-with-snowy-winter-weather-landscape-with-trees-illustration-free-vector.jpg"
      alt="hot image"
      *ngIf="this.weather.current && this.weather.current.temp_c < 20"
    />
    <img
      src="https://media.istockphoto.com/id/1150050227/photo/heat-wave-of-extreme-sun-and-sky-background-hot-weather-with-global-warming-concept.jpg?s=612x612&w=0&k=20&c=EjBSIEDX39FRrARa7xiZyJtoXdgl3mePScIEQq9iW1U="
      *ngIf="this.weather.current && this.weather.current.temp_c >= 20"
    />
    <div class="weather-data">
      <h4>{{ this.weather.location?.name }}</h4>
      <h5>
        {{ this.weather.current?.temp_c }} <sup>o</sup>
        <span style="font-weight: bolder">C</span>
      </h5>
    </div>
    <!-- <img src="../resources/hot.jpg" *ngIf="" /> -->
  </div>
  <div class="lower-data">
    <h6 style="margin-left: 5px">More Information</h6>
    <div class="lower-inner-data">
      <div class="container text-center">
        <div class="row row-cols-2">
          <div class="col">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              fill="currentColor"
              class="bi bi-thermometer-low"
              viewBox="0 0 16 16"
            >
              <path
                d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V9.5a.5.5 0 0 1 1 0v1.585a1.5 1.5 0 0 1 1 1.415z"
              />
              <path
                d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"
              />
            </svg>
            <span>{{ weather.current?.feelslike_c }}</span>
            <p>Min</p>
          </div>
          <div class="col">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              fill="currentColor"
              class="bi bi-thermometer-high"
              viewBox="0 0 16 16"
            >
              <path
                d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V2.5a.5.5 0 0 1 1 0v8.585a1.5 1.5 0 0 1 1 1.415z"
              />
              <path
                d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"
              />
            </svg>
            <span>{{ weather.current?.feelslike_f }}</span>
            <p>Max</p>
          </div>
          <div class="col">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              fill="currentColor"
              class="bi bi-droplet-half"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M7.21.8C7.69.295 8 0 8 0c.109.363.234.708.371 1.038.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8zm.413 1.021A31.25 31.25 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10c0 0 2.5 1.5 5 .5s5-.5 5-.5c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z"
              />
              <path
                fill-rule="evenodd"
                d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448z"
              />
            </svg>
            <span>{{ weather.current?.humidity }}</span>
            <p style="text-align: center">Humidity</p>
          </div>
          <div class="col">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              fill="currentColor"
              class="bi bi-wind"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"
              />
            </svg>
            <span>{{ weather.current?.wind_kph }}</span>
            <p style="text-align: center">Wind</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
